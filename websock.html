<body>
    <script>
    function socketConnect(url){
        let ws=new WebSocket(url);
        ws.onopen=e=>{
            console.log('连接成功',e);
            ws.send('send message to server')
        }
        ws.onmessage=e=>{
            console.log('服务器返回:',e.data);
        }
        return ws;

    }
    let wsValue=socketConnect('ws://121.40.165.18:8800')
    </script>
