      function createRandom(num, from, to) {
        let arr = Array(num);
        for (let i = from; i <= to; i++){
          arr[i]=i
        }
        arr.sort(function () {
            return 0.5 - Math.random();
        });
        return arr;
    }
      const arr = createRandom(100, 0, 100)
      console.log(arr)
      const length=arr.length;
      let sum =0
        console.time('while')
        let i=0;
        while(i<length){
          sum+=arr[i];
          i++
        }

        console.timeEnd('while')
        sum=0
        console.time('in')
        for(let k in arr){
          sum+=arr[k]
        }

        console.timeEnd('in')
        sum=0
        console.time('for')
        for(let j=0;j<length;j++){
          sum+=arr[j]
        }
        console.timeEnd('for')
    </script>
