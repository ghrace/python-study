    function findFatherId(id, item,ids){
        if(item == null || !item.children){
            return item;
        }
        var children = item.children;
        var resArray = [];
        for(var ob of children){
            var sub = ob;
            if(sub.children){
                var rs = findFatherId(id, sub,ids);
                if(rs != null){
                    resArray.push(rs);
                    ids.push(rs.id);
                }
            }else{
                var subId = sub.id;
                if(id == subId){
                    resArray.push(sub);
                }
            }
        }
        if(resArray.length > 0){
            item["children"]=resArray;
            return item;
        }
        return null;
    }
